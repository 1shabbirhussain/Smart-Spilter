name: smart_expense_tracker
description: "Smart Expense Splitter - Premium expense tracking and splitting app"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.9.0

dependencies:
  flutter:
    sdk: flutter

  # State Management & Routing
  get: ^4.6.6
  
  # Database
  isar: ^3.1.0+1
  isar_flutter_libs: ^3.1.0+1
  path_provider: ^2.1.2
  
  # UI & Animations
  lottie: ^3.1.2
  fl_chart: ^0.69.0
  glassmorphism: ^3.0.0
  shimmer: ^3.0.0
  flutter_animate: ^4.5.0
  confetti: ^0.7.0
  
  # Export & Share
  pdf: ^3.11.1
  printing: ^5.13.4
  screenshot: ^3.0.0
  share_plus: ^10.1.2
  
  # Utilities
  intl: ^0.19.0
  uuid: ^4.5.1
  google_fonts: ^6.2.1
  emoji_picker_flutter: ^3.1.0
  flutter_colorpicker: ^1.1.0
  
  # Icons
  cupertino_icons: ^1.0.8
  image_picker: ^1.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  
  # Code Generation (only for Isar)
  isar_generator: ^3.1.0+1
  build_runner: ^2.4.13



flutter:
  uses-material-design: true
  
  assets:
    - assets/animations/
    - assets/images/
  
  fonts:
    - family: Outfit
      fonts:
        - asset: assets/fonts/Outfit-Regular.ttf
        - asset: assets/fonts/Outfit-Medium.ttf
          weight: 500
        - asset: assets/fonts/Outfit-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Outfit-Bold.ttf
          weight: 700
